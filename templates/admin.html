<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl mb-4">Administração</h1>
        <h2 class="text-xl mb-4">Gerenciamento de Usuários</h2>
        <table class="min-w-full bg-white shadow-md rounded">
            <thead class="bg-gray-700 text-white">
                <tr>
                    <th class="py-2 px-4">Nome</th>
                    <th class="py-2 px-4">Email</th>
                    <th class="py-2 px-4">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border-b">
                    <td class="py-2 px-4">{{ user.full_name }}</td>
                    <td class="py-2 px-4">{{ user.email }}</td>
                    <td class="py-2 px-4">
                        <form method="POST" action="{{ url_for('promote_user', user_id=user.id) }}">
                            <button class="bg-blue-500 text-white px-4 py-2 rounded">Promover a Admin</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
